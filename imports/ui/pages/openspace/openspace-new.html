<template name="newOpenspace">
    <div class="row">
        <form class="col s12">
            <input type="hidden" name="id" value="{{openspace._id}}"/>
            <div class="row">
                <div class="input-field col s12">
                    {{>formDatepicker initialDate=openspace.date}}
                </div>
            </div>

            {{>openspaceSettings}}

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Speichern
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>

    </div>
</template>
